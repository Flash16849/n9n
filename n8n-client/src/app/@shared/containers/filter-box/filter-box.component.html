<div (click)="this.openFilter()">
  <button id="filterBox">
    <svg
      width="27"
      height="22"
      viewBox="0 0 27 22"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        id="filterIcon"
        d="M6.10352e-05 0L10.9688 11.2374V17.056L16.0313 21.4566V11.2374L27.0001 0H6.10352e-05Z"
        fill="#19003F"
      />
    </svg>
    Filters
  </button>
  <div class="content" [ngClass]="{ 'close-content': _isOpen !== false }"></div>
</div>

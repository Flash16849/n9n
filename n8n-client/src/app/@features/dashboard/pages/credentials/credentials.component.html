<div class="container">
  <div class="left">
    <div class="name">
      <h2 id="name">Credentials</h2>
    </div>
    <div id="button">
      <button id="add">Add Credential</button>
    </div>
  </div>
  <div class="midterm"></div>
  <div class="right">
    <div class="up">
      <div class="left_up">
        <div id="icon_find">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="30px"
            viewBox="0 0 24 24"
            width="35px"
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            />
          </svg>
        </div>
        <div id="search">
          <input id="input" type="text" placeholder="Search credentials..." />
        </div>
      </div>
      <div class="mid_up"></div>
      <div class="right_up">
        <div id="sort">
          <select id="select">
            <option class="id1" value="h5">Sort by last updated</option>
            <option class="id2" value="h5">Sort by last created</option>
            <option class="id3" value="h5">Sort by name (A-Z)</option>
            <option class="id4" value="h5">Sort by name (Z-A)</option>
          </select>
        </div>
        <div>
          <app-filter-box [currentNavigation]="currentTab"></app-filter-box>
        </div>
      </div>
    </div>
    <div class="down"></div>
        <div class="filter">

        </div>
      </div>
    </div>
    <div class="down">

    </div>

<div class="container" clickOutside (clickOutside)="this.clickOutside()">
  <span class="switch">
    <span *ngIf="this._isOn == false">Inactive</span>
    <span *ngIf="this._isOn == true">Active</span>
    <!-- <span>Active</span> -->

    <button class="on-off" (click)="turnOn()">
      <span class="off" [ngClass]="{ on: this._isOn === true }">
        <svg viewBox="0 0 46 21" xmlns="http://www.w3.org/2000/svg">
          <rect width="46" height="21" rx="10.5" />
          <circle cy="11" r="9" fill="#F6F1F1" />
        </svg>
      </span>
    </button>
  </span>

  <span class="button">
    <button class="share">Share</button>

    <button class="save">Save</button>
  </span>

  <span class="setting" (click)="openSetting()">
    <svg
      width="9"
      height="15"
      viewBox="0 0 9 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M4.5 8.51613C6.9875 8.51613 9 10.0742 9 12C9 13.9258 6.9875 15.4839 4.5 15.4839C2.0125 15.4839 0 13.9258 0 12C0 10.0742 2.0125 8.51613 4.5 8.51613ZM0 3.48387C0 5.40968 2.0125 6.96774 4.5 6.96774C6.9875 6.96774 9 5.40968 9 3.48387C9 1.55806 6.9875 0 4.5 0C2.0125 0 0 1.55806 0 3.48387ZM0 20.5161C0 22.4419 2.0125 24 4.5 24C6.9875 24 9 22.4419 9 20.5161C9 18.5903 6.9875 17.0323 4.5 17.0323C2.0125 17.0323 0 18.5903 0 20.5161Z"
        fill="#F6F1F1"
      />
    </svg>
  </span>
</div>

<div
  class="setting-box"
  [ngClass]="{ 'open-setting-box': _isOpenSetting !== false }"
>
  <div class="content-setting" [ngClass]="{ hidden: _isOpenSetting === false }">
    <span> Duplicate </span>
    <span> Download </span>
    <span> Import from URL... </span>
    <span> Import from File... </span>
    <span> Push to Git </span>
    <span> Settings </span>
    <span> Delete</span>
  </div>
</div>

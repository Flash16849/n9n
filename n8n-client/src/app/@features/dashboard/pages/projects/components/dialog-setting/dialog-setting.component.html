<div class="container">
  <div class="content">
    <div class="input-row">
      <label>Rename Project: </label>
      <input
        id="name"
        type="text"
        name="name"
        placeholder="need to be at least 6 character"
      />
      <span class="validation-error"> </span>
    </div>
  </div>

  <div class="btn-group">
    <button (click)="cancel()">Cancel</button>
    <button>Save</button>
  </div>
</div>

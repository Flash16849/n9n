<div class="container">
    <div class="settings">
      <app-main-setting></app-main-setting>
        <div class="spacer"></div>
    </div>

    <div class="main">
      <div>
        <div class="logo">
          <img src="" alt="" />
        </div>
        <div class="navigation">
          <navigation-main
            [isOpen]="_isOpen"
            [currentTab]="currentTab"
          ></navigation-main>
        </div>
      </div>
    
      <div class="spacer"></div>
    
      <div>
        <div class="helper">
          <navigation-helper
            [isOpen]="_isOpen"
            [currentTab]="currentTab"
          ></navigation-helper>
        </div>
        <div class="user">
          <navigation-user></navigation-user>
        </div>
      </div>
    </div>
</div>
